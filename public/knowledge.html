<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul Group - Knowledge Base</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #357abd;
      --success: #2ecc71;
      --success-dark: #27ae60;
      --danger: #e74c3c;
      --danger-dark: #c0392b;
      --background: #1a1a1a;
      --surface: #2d2d2d;
      --surface-light: #3d3d3d;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border: rgba(74, 144, 226, 0.2);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Layout principale */
    .app-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--surface);
      padding: 2rem;
      border-right: 1px solid var(--border);
      position: fixed;
      width: 250px;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(74, 144, 226, 0.1);
      color: var(--primary);
    }

    .nav-link i {
      font-size: 1.2rem;
    }

    /* Contenuto principale */
    .main-content {
      padding: 2rem;
      margin-left: 250px;
    }

    /* Header della pagina */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .page-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text);
    }

    /* Card container */
    .card-container {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px !important;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      flex: 1 1 320px;
      max-width: 350px;
      min-width: 320px;
      box-sizing: border-box;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      border-color: var(--primary);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
    }

    .card-type {
      font-size: 0.8rem;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      background: rgba(74, 144, 226, 0.1);
      color: var(--primary);
    }

    .card-content {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      word-break: break-word;
      white-space: pre-line;
      max-height: 120px;
      overflow-y: auto;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
    }

    /* Bottoni */
    .btn {
      padding: 0.28rem 0.7rem;
      border-radius: 7px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s cubic-bezier(.4,0,.2,1);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.2px;
      background: linear-gradient(120deg, var(--surface), #232b3a 90%);
      color: var(--text);
      border: 1px solid var(--border);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      box-shadow: 0 1px 6px 0 rgba(74,144,226,0.06);
    }

    .btn-primary {
      background: linear-gradient(120deg, #4a90e2 60%, #357abd 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 12px 0 #4a90e233;
    }

    .btn-danger {
      background: linear-gradient(120deg, #e74c3c 60%, #c0392b 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 12px 0 #e74c3c33;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 18px 0 rgba(74,144,226,0.18);
      opacity: 0.97;
      filter: brightness(1.08);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .card-actions .btn {
      padding: 0.28rem 0.7rem;
      font-size: 0.72rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, rgba(74,144,226,0.25) 0%, rgba(26,26,26,0.95) 100%);
      z-index: 1000;
      backdrop-filter: blur(8px) saturate(1.2);
      animation: modalBgFadeIn 0.5s cubic-bezier(.4,0,.2,1);
    }

    @keyframes modalBgFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: rgba(45,45,45,0.92);
      margin: 3rem auto;
      padding: 2.2rem 1.5rem 1.5rem 1.5rem;
      width: 95%;
      max-width: 480px;
      border-radius: 20px;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 12px 48px 0 rgba(74,144,226,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.18);
      animation: modalSlideIn 0.5s cubic-bezier(.4,0,.2,1);
    }

    @keyframes modalSlideIn {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .modal-content h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: #fff;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(74,144,226,0.08);
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 2rem;
      color: #4a90e2;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
      z-index: 10;
      line-height: 1;
    }

    .close:hover {
      color: #e74c3c;
      transform: scale(1.18) rotate(8deg);
      text-shadow: 0 2px 12px #e74c3c44;
    }

    .form-group {
      margin-bottom: 1.1rem;
      transition: background 0.2s;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.2px;
      text-transform: uppercase;
    }

    .form-control {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 0.95rem;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      box-shadow: 0 1px 8px 0 rgba(74,144,226,0.04);
    }

    .form-control:focus {
      outline: none;
      border-color: #4a90e2;
      background: rgba(74,144,226,0.08);
      box-shadow: 0 0 0 2px #4a90e244, 0 2px 12px 0 rgba(74,144,226,0.10);
    }

    /* Expandable sections */
    .expandable-section {
      background: rgba(26, 26, 26, 0.6);
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }

    .expandable-header {
      padding: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .expandable-header:hover {
      background: rgba(74, 144, 226, 0.1);
    }

    .expandable-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .expandable-content.expanded {
      max-height: 1000px;
      transition: max-height 0.5s ease-in;
    }

    /* Items in expandable sections */
    .item {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      animation: fadeIn 0.3s ease-out;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .item-title {
      font-weight: 500;
      color: var(--text);
    }

    .item-content {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Scrollbar personalizzata */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--surface);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    /* Animazioni */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      .card-container {
        grid-template-columns: 1fr;
      }
    }

    .modal-content, .modal-content * {
      font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      letter-spacing: 0.01em;
    }

    .detail-box {
      background: rgba(74,144,226,0.08);
      border: 1.5px solid #4a90e2;
      border-radius: 14px;
      box-shadow: 0 2px 16px 0 rgba(74,144,226,0.10);
      padding: 1.1rem 1.2rem;
      margin-bottom: 1.2rem;
      color: #eaf3ff;
      font-size: 1.08rem;
      font-family: 'Poppins', 'Inter', sans-serif;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .detail-box:focus-within, .detail-box:hover {
      box-shadow: 0 4px 24px 0 #4a90e244;
      border-color: #357abd;
    }
    .summary-box {
      background: rgba(255,255,255,0.07);
      border-radius: 10px;
      padding: 0.9rem 1rem;
      margin-bottom: 1.1rem;
      color: #eaf3ff;
      font-size: 1.13rem;
      font-weight: 500;
      line-height: 1.6;
      border-left: 4px solid #4a90e2;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">
        <span style="font-size:1.5em;color:#4a90e2;font-weight:700;">CRM System</span>
      </div>
      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="knowledge.html" class="nav-link active">Knowledge Base</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header class="page-header" style="display:flex;justify-content:space-between;align-items:center;gap:2rem;">
        <h1 class="page-title" style="margin:0;">Knowledge Base</h1>
        <div style="display:flex;gap:1rem;align-items:center;">
          <button class="btn btn-primary" id="addRecordBtn" style="margin:0;">NUOVO RECORD</button>
          <button class="btn btn-danger" id="logoutBtn" style="margin:0;">LOGOUT</button>
        </div>
      </header>
      <div class="card-container" id="kbContainer"></div>
    </main>
  </div>

  <!-- Modale per aggiungere un record -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('addModal').style.display='none'">&times;</span>
      <h2>Nuovo Record</h2>
      <form id="addForm">
        <div class="form-group">
          <label class="form-label">Nome:</label>
          <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">Tipo:</label>
          <select name="tipo" class="form-control" required>
            <option value="arredo">Arredo</option>
            <option value="complemento d'arredo">Complemento d'arredo</option>
            <option value="servizio">Servizio</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Descrizione:</label>
          <textarea name="descrizione" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Prezzo:</label>
          <input type="text" name="prezzo" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Consegna:</label>
          <input type="text" name="consegna" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Domande:</label>
          <textarea name="domande" class="form-control" placeholder="Inserisci le domande separate da virgola"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Domande Finali:</label>
          <textarea name="domande_finali" class="form-control" placeholder="Inserisci le domande finali separate da virgola"></textarea>
        </div>
        <div id="categorieSection" class="form-group" style="display: none;">
          <label class="form-label">Categorie:</label>
          <div id="categorieContainer"></div>
          <button type="button" class="btn btn-primary" onclick="addCategoria()">Aggiungi Categoria</button>
        </div>
        <div id="finitureSection" class="form-group" style="display: none;">
          <label class="form-label">Finiture:</label>
          <div id="finitureContainer"></div>
          <button type="button" class="btn btn-primary" onclick="addFinitura()">Aggiungi Finitura</button>
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
      </form>
    </div>
  </div>

  <!-- Modale per modificare un record -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('editModal').style.display='none'">&times;</span>
      <h2>Modifica Record</h2>
      <form id="editForm">
        <input type="hidden" name="id">
        <div class="form-group">
          <label class="form-label">Nome:</label>
          <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">Tipo:</label>
          <select name="tipo" class="form-control" required>
            <option value="arredo">Arredo</option>
            <option value="complemento d'arredo">Complemento d'arredo</option>
            <option value="servizio">Servizio</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Descrizione:</label>
          <textarea name="descrizione" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Prezzo:</label>
          <input type="text" name="prezzo" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Consegna:</label>
          <input type="text" name="consegna" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Domande:</label>
          <textarea name="domande" class="form-control" placeholder="Inserisci le domande separate da virgola"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Domande Finali:</label>
          <textarea name="domande_finali" class="form-control" placeholder="Inserisci le domande finali separate da virgola"></textarea>
        </div>
        <div id="editCategorieSection" class="form-group" style="display: none;">
          <label class="form-label">Categorie:</label>
          <div id="editCategorieContainer"></div>
          <button type="button" class="btn btn-primary" onclick="addEditCategoria()">Aggiungi Categoria</button>
        </div>
        <div id="editFinitureSection" class="form-group" style="display: none;">
          <label class="form-label">Finiture:</label>
          <div id="editFinitureContainer"></div>
          <button type="button" class="btn btn-primary" onclick="addEditFinitura()">Aggiungi Finitura</button>
        </div>
        <button type="submit" class="btn btn-primary">Salva Modifiche</button>
      </form>
    </div>
  </div>

  <script>
    let kb = [];
    async function loadKB() {
      console.log('Ricarico la knowledge base...');
      try {
        const r = await fetch('/api/knowledge');
        if (!r.ok) throw new Error('Errore nel caricamento dei dati');
        kb = await r.json();
        renderKB();
      } catch (e) {
        console.error(e);
        alert('Errore nel caricamento della knowledge base: ' + e.message);
      }
    }
    function renderKB() {
      const container = document.getElementById('kbContainer');
      container.innerHTML = '';
      kb.forEach(it => {
        const card = document.createElement('div');
        card.className = 'knowledge-item card';
        card.innerHTML = `
          <div class="card-header" style="display:flex;justify-content:space-between;align-items:center;">
            <div>
              <div class="card-title" style="font-size:1.2em;font-weight:600;">${it.nome}</div>
              <div class="card-type" style="font-size:0.9em;color:#4a90e2;margin-top:2px;">${it.tipo}</div>
            </div>
            <div class="card-actions" style="display:flex;gap:8px;">
              <button class="btn btn-primary btn-edit">Modifica</button>
              <button class="btn btn-danger btn-delete">Elimina</button>
            </div>
          </div>
          <div class="card-content" style="margin:10px 0 0 0; color:rgba(255,255,255,0.8);">
            ${it.descrizione ? it.descrizione : ''}
          </div>
          ${renderCardDetails(it)}
        `;
        card.querySelector('.btn-edit').onclick = () => openEditModal(it.id);
        card.querySelector('.btn-delete').onclick = () => deleteKB(it.id);
        container.appendChild(card);
      });
    }
    // Funzione helper per dettagli espandibili
    function renderCardDetails(it) {
      if(it.tipo === 'arredo' && it.categorie) {
        return `
          <div class="expandable-list">
            <div class="expandable-header" onclick="toggleExpand(this)">
              <h4 style='margin:0;color:#4a90e2;'>Categorie (${it.categorie.length})</h4>
              <span style='font-size:1.2em;'>&#9660;</span>
            </div>
            <div class="expandable-content">
              ${it.categorie.map(cat => `
                <div class="category-item">
                  <div class="item-header"><span class="item-title">${cat.titolo}</span></div>
                  <div class="item-content">${cat.descrizione || ''}</div>
                  ${cat.questions && cat.questions.length > 0 ? `<div class="item-questions"><small>Domande: ${cat.questions.join(', ')}</small></div>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      } else if(it.tipo === "complemento d'arredo" && it.finiture) {
        return `
          <div class="expandable-list">
            <div class="expandable-header" onclick="toggleExpand(this)">
              <h4 style='margin:0;color:#4a90e2;'>Finiture (${it.finiture.length})</h4>
              <span style='font-size:1.2em;'>&#9660;</span>
            </div>
            <div class="expandable-content">
              ${it.finiture.map(fin => `
                <div class="finish-item">
                  <div class="item-header"><span class="item-title">${fin.titolo}</span>${fin.prezzo ? `<span class="item-price" style='color:#2ecc71;margin-left:10px;'>${fin.prezzo}â‚¬</span>` : ''}</div>
                  <div class="item-content">${fin.descrizione || ''}</div>
                  ${fin.questions && fin.questions.length > 0 ? `<div class="item-questions"><small>Domande: ${fin.questions.join(', ')}</small></div>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }
      return '';
    }
    // Espansione/chiusura dettagli
    function toggleExpand(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('expanded');
      header.querySelector('span').textContent = content.classList.contains('expanded') ? '\u25B2' : '\u25BC';
    }
    // Funzione per aprire il modale di aggiunta
    function openAddModal() {
      document.getElementById('addModal').style.display = 'block';
      document.getElementById('addForm').reset();
      document.getElementById('categorieSection').style.display = 'none';
      document.getElementById('finitureSection').style.display = 'none';
      hideShowPrezzoConsegnaAdd('arredo'); // default
    }
    // Funzione per aggiungere una categoria
    function addCategoria() {
      const container = document.getElementById('categorieContainer');
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="form-group">
          <input type="text" name="categoria_titolo[]" class="form-control" placeholder="Titolo" required>
          <textarea name="categoria_descrizione[]" class="form-control" placeholder="Descrizione"></textarea>
          <textarea name="categoria_domande[]" class="form-control" placeholder="Domande (separate da virgola)"></textarea>
          <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Rimuovi</button>
        </div>
      `;
      container.appendChild(div);
    }
    // Funzione per aggiungere una finitura
    function addFinitura() {
      const container = document.getElementById('finitureContainer');
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="form-group">
          <input type="text" name="finitura_titolo[]" class="form-control" placeholder="Titolo" required>
          <textarea name="finitura_descrizione[]" class="form-control" placeholder="Descrizione"></textarea>
